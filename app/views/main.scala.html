@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main2.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/main.min.js")" type="text/javascript"></script>
    </head>
    
<body id="body" onload="jQuery('#qtext').focus();"> 

    

	<div id="wrapper">
				
		<div id="header">
			<div class="fixedwidth">
				<div class="left leftfixed">
				<a href="/"><span class="page-title">webSafe</span>@*<img src="@routes.Assets.at("images/logo.png")" alt="">*@</a>
				</div>
				<div class="left rightfixed">
					<div id="search">
				      <input type="text" name="search-string" id="search-string" value="@flash.get("search")"/>
				      <input type="button" class="button" id="search-start" name="search-start"/>
					</div>
 				</div>
 				<div class="clear"></div>
			</div>		
		</div>
 				
		<div id="main">
			
			<div id="menu">
    			<div class="fixedwidth">
				
					<div class="left">
		       			
		       			<div class="menu-item first-item">
							<a href="#" onclick="$('#new').toggle('fast', function(){$('#url').focus()});">New link</a>
						</div>
						
						@*
						<div class="menu-item">
							
							<a href="/linkownia/login.html">Login</a>
						</div>
						<div class="menu-item">
                            <a href="#" onclick="register();">Register</a>
						</div>
						*@
						
						<div class="clear"></div>
					</div>
					
					<div class="right">
						
						<!--
						<div class="menu-item">
							<a href="#" onclick="jQuery('#new').toggle('fast', function() {jQuery('#address').focus();});">New link</a>
						</div>
						-->        		
					</div>
					
					<div class="clear"></div>
				</div>
			</div>
			
			
			<div class="fixedwidth">
				<div id="content">		
@content
 				</div>
			</div>
		</div>
        <div id="push"></div>
	</div>
	
	<div id="footer">
		<div class="fixedwidth">
            
            Powered by <a href="http://playframework.org">play</a> | <a href="http://marioosh.net">marioosh.net</a>
            
		</div>
	</div>
    



</body>    
</html>
